<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>I'm a React app!</title>
  </head>
  <body>
    <div id="react-app"></div>

    <script src="//fb.me/react-0.14.3.js"></script>
	<script src="//fb.me/react-dom-0.14.3.js"></script>

    <script type="text/javascript">

    var contacts = [
    	{key: 1, name: "James K Nelson", email: "james@jamesknelson.com", description: "Front-end Unicorn"},
    	{key: 2, name: "Jim", email: "jim@example.com"},
    	{key: 3, name: "Joe"},
	]

	var ContactComponent = React.createClass({
		propTypes: {
			name: React.PropTypes.string.isRequired,
			email: React.PropTypes.string.isRequired,
			description: React.PropTypes.string,
		},

		render: function() {
			return(
					<li>
						<h2>{this.props.name}</h2>
						<h3>{this.props.description}</h3>
						<a href={"mailto:" + this.props.email}>{this.props.email}</a>
					</li>
			);
		},
	})

	var ContactItemElements = contacts
  		.filter(function(contact) { return contact.email })
  		.map(function(contact) { return React.createElement(ContactComponent, contact) })


	var ContactsListComponent = React.createClass({
		render: function() {
			return( <div>
						<h1>Contacts</h1>
						<ul>
							<ContactItemElements/>
						</ul>
					</div>
			);
		},
	})

  	ReactDOM.render(ContactsComponent, document.getElementById('react-app'))
  </script>
  </body>
</html>
