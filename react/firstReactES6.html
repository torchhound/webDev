<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>I'm a React app!</title>
  </head>
  <body>
    <div id="react-app"></div>

    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

    var contacts = [
    	{key: 1, name: "Jill R. Brown", email: "jill@jillbrown.net", description: "Software Developer"},
    	{key: 2, name: "John", email: "john@example.com"},
    	{key: 3, name: "Dan"},
	];

	class ListElementComponent extends React.Component {
		propTypes = {
			name: React.PropTypes.string.isRequired,
    		email: React.PropTypes.string.isRequired,
    		description: React.PropTypes.string
		};

		render() {
			return (
				<li>
					<h2>{this.props.name}</h2>
					<h3>{this.props.description}</h3>
					<a href={"mailto:" + this.props.email}>{this.props.email}</a>
				</li>
			);
		};
	};

	class ListComponent extends React.Component {
		render() {
			return (
				contacts.filter(function(contact) { return contact.email; })
					.map(function(contact) {<ListElementComponent name={contact.name} description={contact.description} email={contact.email}/>});
			);
		};
	};

	class ContactsComponent extends React.Component {
		render() {
			return (
				<div>
					<h1>Contacts</h1>
					<ul>
						<ListComponent/>
					</ul>
				</div>
			);
		};
	};

	console.log(React.isValidElement(ListComponent));
	console.log(React.isValidElement(ContactsComponent));
  	ReactDOM.render(<ContactsComponent/>, document.getElementById('react-app'));
  </script>
  </body>
</html>
