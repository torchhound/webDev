<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>I'm a React app!</title>
  </head>
  <body>
    <div id="react-app"></div>

    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>

    <script type="text/javascript">

    var contacts = [
    	{key: 1, name: "James K Nelson", email: "james@jamesknelson.com", description: "Front-end Unicorn"},
    	{key: 2, name: "Jim", email: "jim@example.com"},
    	{key: 3, name: "Joe"},
	]

	class ListComponent extends React.Component {

		render() {
			return contacts.filter(function(contact) { return contact.email; })
					.map(function(contact) {
					<li>
						<h2>{contact.name}</h2>
						<h3>{contact.description}</h3>
						<a href={"mailto:" + props.email}>{contact.email}</a>
					</li>
			});
		}
	}

	class ContactsComponent extends React.Component {
		render() {
			return <div>
				<h1>Contacts</h1>
				<ul>
					<ListComponent/>
				</ul>
			</div>
		}
	}

	console.log(React.isValidElement(ListComponent))
	console.log(React.isValidElement(ContactsComponent))
  	ReactDOM.render(<ContactsComponent/>, document.getElementById('react-app'))
  </script>
  </body>
</html>
